<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasi Klienci</title>
</head>
<body>
    <h1>Lista Klientów</h1>
    <ul>
        {% for klient in klienci %}
            <li>{{ klient.imie }} {{ klient.nazwisko }} (email: {{ klient.email }})</li>
        {% empty %}
            <li>Brak zarejestrowanych klientów.</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FruitShop{% endblock %}</title>
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-dark: #2ecc71;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --white: #ffffff;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            flex: 1;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Responsywne kafelki */
            gap: 1.5rem;
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: transform 0.2s;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e67e22; /* Pomara≈Ñczowy dla ceny */
            margin: 0.5rem 0;
        }

        .table-container {
            overflow-x: auto;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            background-color: #333;
            color: #aaa;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <header>
        {% include 'includes/nav.html' %}
    </header>
    <main>
        {% block content %}
            <div style="text-align: center; padding: 3rem 0;">
                <h1>Witaj w FruitShop! üçé</h1>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">
                    ≈öwie≈ºe owoce prosto od rolnika. ZarzƒÖdzaj sklepem prosto i przyjemnie.
                </p>
                <a href="{% url 'lista_owocow' %}" class="btn">PrzeglƒÖdaj Owoce</a>
            </div>
        {% endblock %}
    </main>
    <footer>
        &copy; 2025 FruitShop - Projekt Django (Czysty CSS)
    </footer>
</body>
</html>
